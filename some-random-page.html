<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Shared Workers basic example</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    Demo to track users across domains, even with cookies, localstorage disabled and tracking protection enabled.
    Also, in private window.<br/>
    <script>
    window.onload = function() {
      var probeWindow = document.getElementById("if").contentWindow;
      var conf = {
        origin: document.location.host,
        protocol: document.location.protocol,
        href: document.location.href,
        ref: document.referrer
      };
      probeWindow.postMessage(conf, 'https://konarkmodi.github.io/');
    }
    </script>
    <iframe id="if" src="https://konarkmodi.github.io/tp.html" style="height:500px;height:300px;">

    </iframe>
  </body>
</html>
