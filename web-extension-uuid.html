<title>Fingerprinting using web-extension</title>
<script>
  var intervalID = window.setInterval(myCallback, 500);
  function myCallback() {
  	var start = window.document.getElementsByTagName('body')[0].innerHTML.indexOf('moz-extension');
  	if (start > -1) {
  		let result = window.document.getElementsByTagName('body')[0].innerHTML.match(/moz-extension:\/\/.*\//g);
  		if (result) {
  			alert("your unique UID: "  + result[0]);
  			clearInterval(intervalID);
  			// console.log(window.document.getElementsByTagName('body')[0].innerHTML);
  		}
  	}
  }

	</script>
